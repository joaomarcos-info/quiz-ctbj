<body>

    <script>
       

       const quizData = [
    {
        question: "O que é benchmarking?",
        options: [
            "Um processo contínuo de medir produtos, serviços e práticas de uma empresa em relação às melhores práticas de outras.",
            "Uma técnica para reduzir custos de produção.",
            "Um método para contratar novos funcionários.",
            "Um sistema de avaliação de desempenho individual."
        ],
        correct: 0
    },
    {
        question: "Benchmarking é apenas uma forma de copiar práticas de outras empresas.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é o objetivo principal do benchmarking?",
        options: [
            "Reduzir a quantidade de produtos oferecidos.",
            "Melhorar a qualidade, eficiência e competitividade da organização.",
            "Eliminar a concorrência direta.",
            "Copiar as melhores práticas de concorrentes."
        ],
        correct: 1
    },
    {
        question: "O benchmarking competitivo é usado para comparar processos internos de uma empresa.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "O que é benchmarking interno?",
        options: [
            "Comparação de processos entre diferentes departamentos de uma mesma empresa.",
            "Comparação de produtos entre diferentes mercados.",
            "Comparação com concorrentes diretos.",
            "Avaliação do desempenho financeiro da empresa."
        ],
        correct: 0
    },
    {
        question: "Benchmarking interno é o mesmo que benchmarking competitivo.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é um exemplo de benchmarking competitivo?",
        options: [
            "Comparar o desempenho financeiro com empresas de outros setores.",
            "Comparar as práticas de desenvolvimento de software de uma startup com as de uma concorrente maior.",
            "Avaliar a satisfação dos funcionários.",
            "Definir metas de curto prazo."
        ],
        correct: 1
    },
    {
        question: "Benchmarking é importante apenas para grandes empresas e não para startups.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Por que o benchmarking é importante para startups de TI?",
        options: [
            "Para copiar todas as práticas de outras empresas.",
            "Para identificar práticas eficientes e melhorar os processos internos.",
            "Para aumentar o custo de aquisição de clientes.",
            "Para reduzir o número de funcionários."
        ],
        correct: 1
    },
    {
        question: "Benchmarking pode ajudar na melhoria contínua das práticas empresariais.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "O que é benchmarking de desenvolvimento ágil?",
        options: [
            "Definição de metas para redução de custos.",
            "Contratação de desenvolvedores para aumentar a equipe.",
            "Comparação do uso de práticas ágeis, como Scrum ou Kanban, entre diferentes empresas.",
            "Avaliação do desempenho financeiro de projetos ágeis."
        ],
        correct: 2
    },
    {
        question: "Benchmarking de desenvolvimento ágil é usado apenas em grandes corporações.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é a importância da etapa de análise no processo de benchmarking?",
        options: [
            "Contratar novos funcionários.",
            "Definir um novo produto para a empresa.",
            "Analisar os dados coletados para identificar as melhores práticas que podem ser adaptadas.",
            "Realizar um teste de mercado para lançamento de um serviço."
        ],
        correct: 2
    },
    {
        question: "A etapa de coleta de dados no benchmarking não é essencial para o processo.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "O que é benchmarking de marketing digital?",
        options: [
            "Desenvolver um plano de marketing do zero.",
            "Definir preços de produtos com base no custo de produção.",
            "Comparar as estratégias de marketing digital com startups de referência no setor de tecnologia.",
            "Elaborar campanhas para reduzir o número de clientes."
        ],
        correct: 2
    },
    {
        question: "Benchmarking de marketing digital não ajuda a reduzir o custo por aquisição de cliente.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é um dos principais desafios do benchmarking para startups de TI?",
        options: [
            "Contratação de novos funcionários.",
            "Redução de custos de desenvolvimento.",
            "Aumento das margens de lucro.",
            "Acesso a dados confiáveis de concorrentes."
        ],
        correct: 3
    },
    {
        question: "Todas as empresas compartilham seus dados para facilitar o benchmarking.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Como startups de TI podem aplicar o benchmarking na gestão de infraestrutura em nuvem?",
        options: [
            "Aumentando os custos de armazenamento em nuvem.",
            "Reduzindo o número de servidores usados.",
            "Substituindo a infraestrutura por servidores locais.",
            "Comparando suas práticas com líderes como AWS ou Google Cloud."
        ],
        correct: 3
    },
    {
        question: "Benchmarking na gestão de infraestrutura em nuvem não contribui para a otimização de performance.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é o benefício do benchmarking em atendimento ao cliente?",
        options: [
            "Aumentar os custos de suporte ao cliente.",
            "Eliminar o serviço de atendimento ao cliente.",
            "Melhorar a satisfação do cliente e aumentar a retenção.",
            "Reduzir o número de atendentes de suporte."
        ],
        correct: 2
    },
    {
        question: "Benchmarking em atendimento ao cliente ajuda a melhorar a retenção de clientes.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    }
];





        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        function loadQuestion() {
            const questionContainer = document.getElementById('quiz');
            const currentQuestion = quizData[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <div class="options">
                    ${currentQuestion.options.map((option, index) => `
                        <label>
                            <input type="radio" name="option" value="${index}"> ${option}
                        </label>
                    `).join('')}
                </div>
                <div id="feedback" class="feedback"></div>
            `;
            document.getElementById('action-btn').innerText = 'Confirmar Resposta';
            isAnswered = false;
        }

        function handleAction() {
            if (!isAnswered) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const feedbackEl = document.getElementById('feedback');
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === quizData[currentQuestionIndex].correct) {
                    feedbackEl.innerText = 'Correto!';
                    feedbackEl.style.color = 'green';
                    score++;
                } else {
                    feedbackEl.innerText = `Errado! A resposta correta é: ${quizData[currentQuestionIndex].options[quizData[currentQuestionIndex].correct]}`;
                    feedbackEl.style.color = 'red';
                }
                document.getElementById('action-btn').innerText = 'Próxima Questão';
                isAnswered = true;
            } else {
                feedbackEl.innerText = 'Por favor, selecione uma resposta.';
                feedbackEl.style.color = 'orange';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('score').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
