



<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTBJ - Quiz Empreendedorismo</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
    <style>
        body {
            background-color: #f8f8f8;
        }
        header, footer {
            background-color: #e7740f; /* Cor igual aos botões de Empreendedorismo */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .quiz-container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .feedback {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #e7740f;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo_ufpi.png" alt="Logo UFPI" class="logo-ufpi">
        </div>
        <h1>Colégio Técnico de Bom Jesus</h1>
        <h2>Universidade Federal do Piauí</h2>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Quiz: Gestão e Planejamento</h2>
        </div>
    </section>

    <section class="quiz-container">
        <div id="quiz"></div>
        <button id="action-btn" onclick="handleAction()">Confirmar Resposta</button>
        <div id="score" class="score"></div>
        <a href="disciplina_empreendedorismo.html" class="back-btn">Voltar à Página Anterior</a>
    </section>

    <footer>
        <p>&copy; 2024 - Colégio Técnico de Bom Jesus (CTBJ) - UFPI</p>
    </footer>

    <script>
       
       const quizData = [
    {
        question: "O que é gestão de recursos?",
        options: [
            "Planejamento, organização e controle dos recursos de uma empresa.",
            "Redução dos custos de produção.",
            "Criação de produtos para novos mercados.",
            "Análise de oportunidades de negócio."
        ],
        correct: 0
    },
    {
        question: "O planejamento financeiro deve ser feito apenas uma vez, no início do negócio.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é a importância do planejamento estratégico?",
        options: [
            "Definir onde a empresa quer chegar e como chegará lá.",
            "Contratar novos funcionários.",
            "Reduzir custos de produção.",
            "Aumentar os preços dos produtos."
        ],
        correct: 0
    },
    {
        question: "O benchmarking pode ser usado para entender as melhores práticas do mercado e aplicá-las na empresa.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "O que é ciclo de vida das empresas?",
        options: [
            "Fases pelas quais uma empresa passa desde a sua criação até o declínio ou renovação.",
            "Processo de contratação de empregados.",
            "A criação de produtos e serviços.",
            "Definição de estratégias de marketing."
        ],
        correct: 0
    },
    {
        question: "A análise SWOT é uma ferramenta utilizada apenas por grandes empresas.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Quais são as fases do ciclo de vida de uma empresa?",
        options: [
            "Nascimento, crescimento, maturidade e declínio ou renovação.",
            "Início, meio e fim.",
            "Introdução, crescimento e encerramento.",
            "Criação, expansão e falência."
        ],
        correct: 0
    },
    {
        question: "A fase de maturidade no ciclo de vida de uma empresa não requer mais inovação.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "O que é análise SWOT?",
        options: [
            "Uma ferramenta para analisar Forças, Fraquezas, Oportunidades e Ameaças.",
            "Um método de contratação de funcionários.",
            "Uma técnica de criação de logotipos.",
            "Uma forma de monitorar a saída de produtos."
        ],
        correct: 0
    },
    {
        question: "Metas SMART devem ser ambiciosas e impossíveis de alcançar.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é a importância do planejamento financeiro?",
        options: [
            "Alocar recursos financeiros de maneira eficiente para garantir o crescimento da empresa.",
            "Aumentar os salários dos funcionários.",
            "Reduzir a carga tributária.",
            "Eliminar a concorrência."
        ],
        correct: 0
    },
    {
        question: "O planejamento estratégico envolve definir onde a empresa quer chegar e como chegará lá.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "O que é definição de metas SMART?",
        options: [
            "Metas que são Específicas, Mensuráveis, Atingíveis, Relevantes e Temporais.",
            "Metas que são Simples e Rápidas.",
            "Metas para grandes empresas.",
            "Metas criadas para aumento de vendas."
        ],
        correct: 0
    },
    {
        question: "O ciclo de vida de uma empresa inclui fases como nascimento, crescimento, maturidade e declínio.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "Qual é um exemplo de meta de longo prazo?",
        options: [
            "Ser a empresa líder de mercado na América Latina em 10 anos.",
            "Aumentar em 20% o número de clientes até o final do ano.",
            "Reduzir custos em 10% no próximo mês.",
            "Contratar cinco novos funcionários no próximo trimestre."
        ],
        correct: 0
    },
    {
        question: "A principal característica de metas SMART é que elas são vagas e difíceis de medir.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é o objetivo do benchmarking?",
        options: [
            "Comparar as práticas da empresa com as melhores práticas do mercado para melhorar o desempenho.",
            "Reduzir o número de produtos oferecidos.",
            "Aumentar os preços dos produtos.",
            "Eliminar a concorrência."
        ],
        correct: 0
    },
    {
        question: "O planejamento financeiro eficiente ajuda a alocar recursos de forma que promova o crescimento sustentável da empresa.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "O que caracteriza a fase de maturidade de uma empresa?",
        options: [
            "Estabilidade nas operações e busca por inovação para evitar o declínio.",
            "Encerramento das atividades.",
            "Redução de produção.",
            "Expansão para novos mercados."
        ],
        correct: 0
    },
    {
        question: "Por que é importante definir metas claras para uma empresa?",
        options: [
            "Para alinhar os esforços de todos os colaboradores e medir o progresso.",
            "Para reduzir o número de empregados.",
            "Para definir os preços dos produtos.",
            "Para contratar novos funcionários."
        ],
        correct: 0
    },
    {
        question: "Qual é um desafio comum na fase de declínio de uma empresa?",
        options: [
            "Encontrar maneiras de reinventar o negócio ou decidir por encerrar as atividades.",
            "Aumentar a produção.",
            "Reduzir os preços dos produtos.",
            "Contratar novos funcionários."
        ],
        correct: 0
    }
];

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        function loadQuestion() {
            const questionContainer = document.getElementById('quiz');
            const currentQuestion = quizData[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <div class="options">
                    ${currentQuestion.options.map((option, index) => `
                        <label>
                            <input type="radio" name="option" value="${index}"> ${option}
                        </label>
                    `).join('')}
                </div>
                <div id="feedback" class="feedback"></div>
            `;
            document.getElementById('action-btn').innerText = 'Confirmar Resposta';
            isAnswered = false;
        }

        function handleAction() {
            if (!isAnswered) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const feedbackEl = document.getElementById('feedback');
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === quizData[currentQuestionIndex].correct) {
                    feedbackEl.innerText = 'Correto!';
                    feedbackEl.style.color = 'green';
                    score++;
                } else {
                    feedbackEl.innerText = `Errado! A resposta correta é: ${quizData[currentQuestionIndex].options[quizData[currentQuestionIndex].correct]}`;
                    feedbackEl.style.color = 'red';
                }
                document.getElementById('action-btn').innerText = 'Próxima Questão';
                isAnswered = true;
            } else {
                feedbackEl.innerText = 'Por favor, selecione uma resposta.';
                feedbackEl.style.color = 'orange';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('score').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
