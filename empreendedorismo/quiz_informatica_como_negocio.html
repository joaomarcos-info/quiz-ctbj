<body>

    <section class="quiz-container">
        <div id="quiz"></div>

    <script>
       


       const quizData = [
    {
        question: "O que é uma oportunidade de negócio na área de TI?",
        options: [
            "Planejamento de logística de transporte.",
            "Redução de custos operacionais em indústrias tradicionais.",
            "Elaboração de campanhas de marketing digital.",
            "Criação de novas soluções em tecnologia para atender necessidades específicas."
        ],
        correct: 3
    },
    {
        question: "A criação de um novo aplicativo de edição de fotos é considerada uma oportunidade de negócio na área de TI.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "Qual das seguintes opções é um exemplo de uma oportunidade de negócio em cibersegurança?",
        options: [
            "Oferecer soluções de proteção contra malware e ataques cibernéticos.",
            "Criar um novo software de edição de vídeo.",
            "Gerenciar uma loja de roupas online.",
            "Desenvolver uma plataforma de jogos."
        ],
        correct: 0
    },
    {
        question: "O desenvolvimento de soluções de IoT (Internet das Coisas) não é mais uma oportunidade de negócio relevante.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual empresa é um exemplo de sucesso no setor de computação em nuvem?",
        options: [
            "Oracle",
            "Spotify",
            "Microsoft Azure",
            "Salesforce"
        ],
        correct: 2
    },
    {
        question: "Uma empresa que oferece serviços de computação em nuvem só pode trabalhar com grandes corporações.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Por que a computação em nuvem é considerada uma grande oportunidade de negócio?",
        options: [
            "Porque permite que as empresas armazenem e acessem dados em qualquer lugar, sem a necessidade de infraestrutura física.",
            "Porque é uma maneira de reduzir custos com a produção de hardware.",
            "Porque reduz a necessidade de contratar desenvolvedores de software.",
            "Porque é usada exclusivamente para armazenamento de músicas."
        ],
        correct: 0
    },
    {
        question: "O desenvolvimento de software personalizado é uma boa oportunidade de negócio, pois não requer adaptação às necessidades do cliente.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual dos exemplos a seguir representa uma aplicação da IoT (Internet das Coisas)?",
        options: [
            "Monitoramento de dispositivos médicos em tempo real.",
            "Criação de um novo site institucional.",
            "Gerenciamento de campanhas publicitárias.",
            "Automação de uma linha de produção."
        ],
        correct: 0
    },
    {
        question: "IoT é uma tecnologia usada apenas em indústrias e não tem aplicação em residências.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é um dos exemplos de empresas de sucesso no setor de informática mencionados?",
        options: [
            "Google Cloud",
            "WhatsApp",
            "Facebook",
            "Instagram"
        ],
        correct: 0
    },
    {
        question: "O modelo de negócios SaaS (Software como Serviço) não é adequado para pequenas empresas.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "O que é desenvolvimento de software personalizado?",
        options: [
            "Desenvolvimento de soluções específicas para atender às necessidades exclusivas de empresas.",
            "Criação de software de código aberto para a comunidade.",
            "Elaboração de projetos de hardware para empresas.",
            "Desenvolvimento de aplicativos exclusivamente para Android."
        ],
        correct: 0
    },
    {
        question: "O desenvolvimento de software personalizado é sempre mais barato do que usar uma solução pronta.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual empresa é pioneira no modelo de Software como Serviço (SaaS)?",
        options: [
            "Apple",
            "IBM",
            "Salesforce",
            "Netflix"
        ],
        correct: 2
    },
    {
        question: "SaaS é um modelo onde o software é distribuído gratuitamente para os usuários.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Quais são algumas das áreas que a inteligência artificial (IA) pode ser aplicada?",
        options: [
            "Educação física.",
            "Automação de tarefas repetitivas e análise preditiva.",
            "Transporte e logística apenas.",
            "Criação de conteúdo de entretenimento."
        ],
        correct: 1
    },
    {
        question: "A inteligência artificial pode ser usada para criar soluções de análise preditiva que ajudam na tomada de decisão.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 0
    },
    {
        question: "Por que o desenvolvimento de aplicativos mobile continua a ser uma grande oportunidade de negócio?",
        options: [
            "Porque o número de usuários de smartphones está em constante crescimento.",
            "Porque os computadores pessoais estão se tornando obsoletos.",
            "Porque os aplicativos não exigem manutenção.",
            "Porque é uma maneira fácil de ganhar dinheiro rápido."
        ],
        correct: 0
    },
    {
        question: "Os aplicativos mobile têm uma taxa de adoção cada vez menor, tornando-os menos relevantes como oportunidade de negócio.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual tecnologia está sendo utilizada para criar transações financeiras mais seguras e transparentes?",
        options: [
            "PHP",
            "Excel",
            "Blockchain",
            "HTML"
        ],
        correct: 2
    },
    {
        question: "O Blockchain é usado apenas para armazenar músicas e filmes.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    },
    {
        question: "Qual é uma característica importante do setor de TI no contexto de oportunidades de negócio?",
        options: [
            "É voltado exclusivamente para grandes empresas.",
            "Não oferece oportunidades de crescimento no longo prazo.",
            "É um setor em constante evolução, impulsionado por inovações tecnológicas.",
            "É um setor com baixo investimento inicial e baixo risco."
        ],
        correct: 2
    },
    {
        question: "O setor de TI é estático e raramente muda, tornando as oportunidades de negócio previsíveis.",
        options: [
            "Verdadeiro",
            "Falso"
        ],
        correct: 1
    }
];







        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        function loadQuestion() {
            const questionContainer = document.getElementById('quiz');
            const currentQuestion = quizData[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <div class="options">
                    ${currentQuestion.options.map((option, index) => `
                        <label>
                            <input type="radio" name="option" value="${index}"> ${option}
                        </label>
                    `).join('')}
                </div>
                <div id="feedback" class="feedback"></div>
            `;
            document.getElementById('action-btn').innerText = 'Confirmar Resposta';
            isAnswered = false;
        }

        function handleAction() {
            if (!isAnswered) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const feedbackEl = document.getElementById('feedback');
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === quizData[currentQuestionIndex].correct) {
                    feedbackEl.innerText = 'Correto!';
                    feedbackEl.style.color = 'green';
                    score++;
                } else {
                    feedbackEl.innerText = `Errado! A resposta correta é: ${quizData[currentQuestionIndex].options[quizData[currentQuestionIndex].correct]}`;
                    feedbackEl.style.color = 'red';
                }
                document.getElementById('action-btn').innerText = 'Próxima Questão';
                isAnswered = true;
            } else {
                feedbackEl.innerText = 'Por favor, selecione uma resposta.';
                feedbackEl.style.color = 'orange';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('score').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
