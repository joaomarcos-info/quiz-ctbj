<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTBJ - Quiz Análise de Requisitos de Software</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
    <style>
        body {
            background-color: #f8f8f8;
        }
        header, footer {
            background-color: #d9534f; /* Cor igual aos botões */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .quiz-container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .feedback {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo_ufpi.png" alt="Logo UFPI" class="logo-ufpi">
        </div>
        <h1>Colégio Técnico de Bom Jesus</h1>
        <h2>Universidade Federal do Piauí</h2>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Quiz: Análise de Requisitos de Software</h2>
        </div>
    </section>

    <section class="quiz-container">
        <div id="quiz"></div>
        <button id="action-btn" onclick="handleAction()">Confirmar Resposta</button>
        <div id="score" class="score"></div>
        <a href="../engenharia_de_software/disciplina_engenharia_software.html" class="back-btn">Voltar à Página Anterior</a>
    </section>

    <footer>
        <p>&copy; 2024 - Colégio Técnico de Bom Jesus (CTBJ) - UFPI</p>
    </footer>

    <script>
        const quizData = [
            {
                question: "O que é a análise de requisitos de software?",
                options: [
                    
                    "Processo de testar o software antes do lançamento.",
                    "Codificação do sistema pelo desenvolvedor.",
                    "Implementação de soluções de segurança.",
                    "Processo de determinar as necessidades dos stakeholders."
                ],
                correct: 3
            },
            {
                question: "Qual a importância da análise de requisitos?",
                options: [
                    "Evitar erros durante a codificação.",
                    "Entender o que o cliente realmente necessita.",
                    "Garantir que o sistema seja seguro.",
                    "Melhorar a interface do usuário."
                ],
                correct: 1
            },
            {
                question: "Quem são os principais envolvidos na análise de requisitos?",
                options: [
                    "Desenvolvedores e analistas de sistema.",
                    "Designers e especialistas em marketing.",
                    "Usuários finais, stakeholders e analistas de sistemas.",
                    "Apenas os desenvolvedores."
                ],
                correct: 2
            },
            {
                question: "Quais são os tipos de requisitos analisados durante a análise?",
                options: [
                    "Requisitos funcionais e não funcionais.",
                    "Requisitos de design e cor.",
                    "Requisitos de hardware e software.",
                    "Requisitos de usuário e cliente."
                ],
                correct: 0
            },
            {
                question: "O que são requisitos funcionais?",
                options: [
                    "Requisitos de desempenho.",
                    "Requisitos legais.",
                    "Descrição de funcionalidades específicas do sistema.",
                    "Requisitos relacionados ao hardware."
                ],
                correct: 2
            },
            {
                question: "Qual é um exemplo de requisito não funcional?",
                options: [
                    
                    "Usuário deve poder cadastrar produtos.",
                    "Sistema deve responder em menos de 2 segundos.",
                    "Usuário deve poder gerar relatórios.",
                    "Sistema deve permitir login através do Facebook."
                ],
                correct: 1
            },
            {
                question: "O que é elicitação de requisitos?",
                options: [
                    "Processo de coletar os requisitos dos stakeholders.",
                    "Processo de implementar soluções de segurança.",
                    "Processo de testar o sistema após o desenvolvimento.",
                    "Processo de corrigir erros após a codificação."
                ],
                correct: 0
            },
            {
                question: "Por que a validação de requisitos é importante?",
                options: [
                    
                    "Para garantir que o sistema tenha uma boa interface.",
                    "Para melhorar o desempenho do sistema.",
                    "Para garantir que os requisitos atendem às necessidades dos stakeholders.",
                    "Para aumentar a segurança do sistema."
                ],
                correct: 2
            },
            {
                question: "O que pode acontecer se a análise de requisitos for mal feita?",
                options: [
                    
                    "O sistema terá um desempenho excelente.",
                    "A equipe terá mais tempo para testes.",
                    "O sistema será mais seguro.",
                    "O sistema pode não atender às expectativas dos usuários.",
                ],
                correct: 3
            },
            {
                question: "Qual ferramenta pode ser usada na análise de requisitos?",
                options: [
                    "Entrevistas e questionários.",
                    "Compiladores e editores de texto.",
                    "Programas de design gráfico.",
                    "Redes sociais."
                ],
                correct: 0
            },
            {
                question: "Quais atividades estão envolvidas na análise de requisitos?",
                options: [
                    
                    "Projetar a arquitetura do sistema.",
                    "Codificar o sistema.",
                    "Manter o sistema.",
                    "Coletar requisitos, validar requisitos e documentar requisitos.",
                ],
                correct: 3
            },
            {
                question: "Como os requisitos devem ser documentados?",
                options: [
                    "Apenas em linguagem técnica.",
                    "De forma clara e compreensível para todos os stakeholders.",
                    "Apenas para os desenvolvedores.",
                    "Somente em formato gráfico."
                ],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        function loadQuestion() {
            const questionContainer = document.getElementById('quiz');
            const currentQuestion = quizData[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question">${currentQuestion.question}</div>
                <div class="options">
                    ${currentQuestion.options.map((option, index) => `
                        <label>
                            <input type="radio" name="option" value="${index}"> ${option}
                        </label>
                    `).join('')}
                </div>
                <div id="feedback" class="feedback"></div>
            `;
            document.getElementById('action-btn').innerText = 'Confirmar Resposta';
            isAnswered = false;
        }

        function handleAction() {
            if (!isAnswered) {
                checkAnswer();
            } else {
                nextQuestion();
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            const feedbackEl = document.getElementById('feedback');
            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                if (answer === quizData[currentQuestionIndex].correct) {
                    feedbackEl.innerText = 'Correto!';
                    feedbackEl.style.color = 'green';
                    score++;
                } else {
                    feedbackEl.innerText = `Errado! A resposta correta é: ${quizData[currentQuestionIndex].options[quizData[currentQuestionIndex].correct]}`;
                    feedbackEl.style.color = 'red';
                }
                document.getElementById('action-btn').innerText = 'Próxima Questão';
                isAnswered = true;
            } else {
                feedbackEl.innerText = 'Por favor, selecione uma resposta.';
                feedbackEl.style.color = 'orange';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('action-btn').style.display = 'none';
            document.getElementById('score').innerText = `Você acertou ${score} de ${quizData.length} perguntas!`;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
